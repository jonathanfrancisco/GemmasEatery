<!DOCTYPE html>

<html>
    <head>
        <title>Contact</title>
        <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Inconsolata" rel="stylesheet">
        <link rel="stylesheet" href="assets/base.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    
    <body>

        <div id="header">
                
                <div class="nav">
    
                    <div>
                        <a href=""><h1 class="logo">Gemma's Eatery</h1></a>
                    </div>
    
                    <div class="links">
                        <a href="index.html">Home</a>
                        <a href="food.html">Food</a>
                        <a href="about.html">About us</a>
                        <a href="contact.html">Contact us</a>
                    </div>
    
                </div>
    
            </div>

            <div id="contact-container">
                
                <div class="contact-form">
                    <h3>Send us a message!</h3>
                    <div class="form">
                        <form>
                            <input type="text" required placeholder="Last name">
                            <br>
                            <input id="first-name" type="text" required placeholder="First name">
                            <br>
                            <input type="text" required placeholder="Contact number">
                            <input type="email" placeholder="Email address (Optional)">
                            <br>
                            <textarea rows="10" required placeholder="Your messsage...."></textarea>
                            <br>
                            <button onsubmit="processForm()">Send message!</button> 
                        </form>
                    </div>
                </div>   
                <div class="location">
                    <h3>Find us!</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3790.1110301043504!2d120.59854672215393!3d18.20482084846721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc019d5364f1ae48e!2sGEMMA&#39;s+BOARDING+HOUSE+%26+EATERY!5e0!3m2!1sen!2sph!4v1511112240120" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div> 
                
            </div>

        

            <div class="after-messsage-overlay">
                <div class="messageBox">
                    <p class="message"></p>
                    <p onclick="closeOverlay()">close X</p>
                </div>
                
            </div>
          

            <script src="assets/app.js"></script>
    </body>
</html>
